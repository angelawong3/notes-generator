<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Note Taker</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
      <header class="jumbotron text-center">
        <h1 class="fs-1 text">Note Taker</h1>
        <div class="fs-6 text">
          An automated report generated from a NodeJS application using a CLI tool
        </div>
      </header>
      <main>
        <div
          class="d-flex justify-content-center flex-wrap flex-row align-items-center"
        >
        <div class="card note-card" name="note-card" data-card="bill"
    id="8f16831a-ef18-4f7b-87b7-e6d028430b27">
    <div class="card-body">
      <h5 class="card-title" data-title="Water">
        Water
      </h5>
      <h6 class="card-subtitle mb-2 text-muted" data-payee="Water Company">
      Water Company
      </h6>
      <div class="card-text amount">
        <i class="fa-solid fa-sterling-sign me-2"></i
        ><span data-amount="20">20</span>
      </div>
      <div class="card-text due-date">
        <i class="fa-solid fa-calendar-days me-2"></i
        ><span data-date="18th Jun, 2022">18th Jun, 2022</span>
      </div>
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
        />
        <label class="form-check-label" data-status="PENDING"
          >PENDING</label
        >
      </div>
    </div>
  </div><div
    class="card note-card"
    name="note-card"
    data-card="appointment"
    id="adb5740b-a9a8-4e5f-b774-4fdad6af75a4">
    <div class="card-body">
      <h5 class="card-title" data-title="Hair Cut">Hair Cut</h5>
      <h6 class="card-subtitle mb-2 text-muted" data-type="hairDresser">
        hairDresser
      </h6>
      <ul class="card-text list-group mb-2" name="attendees">
      <li class="list-group-item">Me</li>
      </ul>
      <div class="card-text due-date">
        <i class="fa-solid fa-calendar-days me-2"></i
        ><span data-date="18th Jun, 2022">18th Jun, 2022</span>
      </div>
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
        />
        <label class="form-check-label" data-status="PENDING"
          >PENDING</label
        >
      </div>
    </div>
  </div><div
    class="card note-card"
    name="note-card"
    data-card="list"
    id="2510f636-6c68-40c1-bc6d-e944f8199b06">
    <div class="card-body">
      <h5 class="card-title" data-title="Grocery">
        Grocery
      </h5>
      <ul class="card-text list-group mb-2" name="items">
      <li class="list-group-item">Apple</li><li class="list-group-item">Banana</li><li class="list-group-item">Egg</li>
      </ul>
      <div class="card-text due-date">
        <i class="fa-solid fa-calendar-days me-2"></i
        ><span data-date="18th Jun, 2022">18th Jun, 2022</span>
      </div>
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
        />
        <label class="form-check-label" data-status="PENDING"
          >PENDING</label
        >
      </div>
    </div>
  </div><div
    class="card note-card"
    name="note-card"
    data-card="reminder"
    id="baae65bb-dc74-4baf-93b9-f0efa8c3b7e5">
    <div class="card-body">
      <h5 class="card-title" data-title="Do Homework">Do Homework</h5>
      <div class="card-text due-date">
        <i class="fa-solid fa-calendar-days me-2"></i
        ><span data-date="18th Jun, 2022">18th Jun, 2022</span>
      </div>
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
        />
        <label class="form-check-label" data-status="PENDING"
          >PENDING</label
        >
      </div>
    </div>
  </div>


        </div>
      </main>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="./assets/js/index.js"></script>
    </body>
  </html>
